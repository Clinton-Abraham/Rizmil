# Help Menus

cmda: "✘ Perintah Tersedia"
help_admintools: "-\n\n• `.promote <reply to user/userid/username>`\n• `.demote`\nPromosikan/Turunkan pengguna dalam obrolan.\n\n• `.ban <reply to user/userid/username> <reason>`\n• `.unban`\nBan / Unban pengguna dari obrolan.\n\n• `.kick <reply to user/userid/username> <reason>`\nTendang pengguna dari obrolan.\n\n• `.pin <reply to message>`\nSematkan pesan di obrolan\n• `.tpin <time> <temp pin message>`\n• `.unpin (all) <reply to message>`\nLepas sematan pesan dalam obrolan.\n\n• `.pinned`\n   Dapatkan pesan yang disematkan di obrolan saat ini.\n• `.listpinned`\n   Dapatkan semua pesan yang disematkan dalam obrolan saat ini\n\n• `.autodelete <24h/7d/1m/off>`\n   Aktifkan Hapus Otomatis Pesan di Obrolan.\n\n• `.pu <reply to message>`\nBersihkan semua pesan dari pesan yang dibalas.\n\n• `.peme <reply to message>`\nBersihkan Hanya pesan Anda dari pesan yang dibalas.\n\n• `.pa`\nHapus semua pesan dari pengguna yang dibalas.\n"
help_afk: " -\n\n• `{i}afk <optional reason>`\nAFK berarti jauh dari keyboard,\n Setelah ini diaktifkan, jika seseorang menandai atau mengirimi Anda pesan, dia akan mendapatkan balasan otomatis dari bot.\n\n(Catatan: Atur file media dalam pesan afk dengan membalas media apa pun dengan `{i}afk <reason>`).\n\n"
help_antiflood: " -\n\n• `{i}setflood <integer>`\nTetapkan batas banjir dalam obrolan.\n\n• `{i}remflood`\nHapus batas banjir dari obrolan.\n\n• `{i}getflood`\nDapatkan batas banjir obrolan.\n"
help_asstcmd: " -\n\n•`{i}addcmd <new cmd> <reply>`\n   Ini akan mengatur cmd baru untuk bot asisten Anda dengan pesan balasan itu.\n\n•`{i}remcmd <cmd name>`\n   Ini akan menghapus cmd Anda.\n\n•`{i}listcmd`\n   Untuk Mendapatkan daftar semua cmd kustom Anda.\n"
help_audiotools: "✘ Perintah Tersedia - \n`.makevoice <reply to audio>`\n   membuat catatan suara dari Audio.\in`.antrim <from time> - <to time>`\n   potong audio sesuai waktu yang ditentukan.\n waktu harus dalam detik. `.atrim 50-70`\n\n`.extractaudio <reply to media>`\n   Untuk mengekstrak audio darinya.\n\n"
help_autoban: "\n\n• `{i}autokick <on/off>`\naktif - Untuk mengaktifkan.\nmati - Untuk menonaktifkan.\nSecara otomatis menendang pengguna baru yang bergabung dari grup.\n\n• `{i}cban`\nAktifkan/Nonaktifkan autobanning kirim sebagai saluran dalam obrolan yang digunakan.\n\n• `{i}addwl <Username>`\n   Tambahkan Saluran ke daftar putih larangan saluran.\n\n• `{i}remwl <Username>`\n   Hapus Saluran dari daftar putih larangan saluran.\n\n• `{i}listwl` : Daftar semua saluran daftar putih.\n"
help_beautify: " -\n\n• `{i}carbon <text/reply to msg/reply to document>`\nKarbonisasi teks dengan pengaturan default.\n\n• `{i}rcarbon <text/reply to msg/reply to document>`\nKarbonisasi teks, dengan warna bg acak.\n\n• `{i}ccarbon <color ><text/reply to msg/reply to document>`\nKarbonisasi teks, dengan warna bg khusus.\n\n• `{i}rayso <opt-theme> <text>/<reply to message>`\n  `{i}rayso list` - `Dapatkan daftar tema.`\n"
help_blacklist: " -\n\n• `{i}blacklist <word/all words with a space>`\ndaftar hitam kata yang dipilih dalam obrolan itu.\n\n• `{i}remblacklist <word>`\nHapus kata dari daftar hitam..\n\n• `{i}listblacklist`\ndaftar semua kata yang masuk daftar hitam.\n\n  'jika seseorang menggunakan Word daftar hitam, pesannya akan dihapus'\n  'Dan Anda Harus Menjadi Admin di Obrolan itu'\n"
help_bot: "\n\n• `{i}alive` | `{i}alive inline`\nPeriksa apakah bot Anda berfungsi.\n\n• `{i}ping`\nPeriksa waktu respons Rizmil.\n\n• `{i}update`\nLihat changelogs jika ada pembaruan yang tersedia.\n\n• `{i}cmds`\nLihat semua nama plugin.\n\n• `{i}restart`\nUntuk memulai ulang bot Anda.\n\n• `{i}logs (sys)`\nDapatkan log terminal lengkap.\n• `{i}logs carbon`\nDapatkan log sistem karbonisasi.\n• `{i}logs heroku`\n   Dapatkan 100 baris log heroku terbaru.\n\n• `{i}shutdown`\nMatikan bot Anda.\n"
help_broadcast: "\n\n• `{i}addch <id/reply to list/none>`\nTambahkan obrolan ke basis data. Menambahkan obrolan saat ini jika tidak ada id yang ditentukan.\n\n• `{i}remch <all/id/none>`\nMenghapus obrolan yang ditentukan (obrolan saat ini jika tidak ada yang ditentukan), atau semua obrolan.\n\n• `{i}broadcast <reply to msg>`\nKirim pesan balasan ke semua obrolan di database.\n\n• `{i}forward <reply to msg>`\n Teruskan pesan ke semua obrolan di database.\n\n• `{i}listchannels`\nUntuk mendapatkan daftar semua obrolan yang ditambahkan.\n"
help_button: " -\n\n• `{i}button <teks dengan format tombol`\n tombol buat Anda juga dapat membalas gambar\n\nFormat:- `{i}button Hei di sana! @sedbuy 😎.\n[Sadboy | t.me/sedbuy][Support | t.me/kunthulsupport | same]\n[Sadboy | t.me/sedbuy]`\n"
help_calculator: " -\n\n•`{i}calc` - Kalkulator\n\n"
help_channelhacks: "\n\n🔹 `{i}shift <from channel> | <to channel>`\n Ini akan mentransfer semua pos lama dari saluran A ke saluran B.\n  (Anda dapat menggunakan nama pengguna atau id saluran juga)\n  example : `{i}shift @abc | @xyz`\n  [catatan - tanda (' | ') ini diperlukan]\n\n🔹 Untuk pengeposan/penerusan otomatis semua pesan baru dari saluran sumber mana pun ke saluran tujuan mana pun.\n\n   `{i}asource <nama pengguna atau id saluran>`\n Ini menambahkan saluran sumber ke database\n   `{i}dsource <nama pengguna atau id saluran>`\n Ini menghapus saluran sumber dari database\n   `{i}listsource <nama pengguna atau id saluran>`\n Tampilkan daftar saluran sumber\n\n\n   `{i}adest <nama pengguna atau id saluran>`\di Ini menambahkan saluran Anda ke database\n   `{i}ddest <nama pengguna atau id saluran>`\pada Ini Hapus saluran Anda dari basis data\n   `{i}listdest <channel username or id>`\n  Tampilkan Daftar saluran Ur\n\n   'anda dapat mengatur banyak saluran di database'\n   'Untuk mengaktifkan penggunaan pos otomatis `{i}setdb AUTOPOST True` '\n"
help_chatbot: " -\n\n• `{i}addai <reply to user/give username/userid>`\n   Tambahkan AI ChatBot untuk membalas pengguna itu.\n\n• `{i}remai <reply to user/give username/userid>`\n   Hapus AI ChatBot.\n\n• `{i}repai <balas ke pengguna/berikan pesan>`\dan Balas ke pengguna dengan pesan oleh AI.\n\n• `{i}listai`\n   Buat daftar pengguna yang ditambahkan AI saat ini.\n"
help_chats: " -\n\n• `{i}delchat <opsional- nama pengguna/id>`\dan Hapus grup yang digunakan perintah ini.\n\n• `{i}getlink`\n• `{i}getlink r` - `buat tautan dengan persetujuan admin`\n• `{i}getlink r title_here` - `persetujuan admin dengan judul tautan`\n• `{i}getlink 10` - `batas penggunaan di tautan baru`\nDapatkan tautan grup tempat cmd ini digunakan.\n\n• `{i}create (g|b|c) <group_name> ; <optional-username>`\nBuat grup dengan nama tertentu.\ng - megagroup/supergroup\nb - small group\nc - channel\n\n• `{i}setgpic <reply to photo><chat username>`\nSetel foto Profil Grup.\n\n• `{i}delgpic <chat username -optional>`\n Hapus foto Profil Grup.\n\n• `{i}unbanall`\nBatalkan pemblokiran semua Anggota grup.\n\n• `{i}rmusers`\nHapus pengguna secara khusus.\n"
help_cleanaction: " -\n\n•`{i}addclean`\nBersihkan semua pesan tindakan yang akan datang dalam obrolan tambahan seperti seseorang bergabung/kiri/pin dll.\n\n•`{i}remclean`\nHapus obrolan dari basis data.\n\n•`{i}listclean`\n   Untuk mendapatkan daftar semua obrolan yang diaktifkan.\n\n"
help_converter: " -\n\n• `{i}convert <gif/img/sticker/webm>`\nBalas ke media untuk mengubahnya menjadi stiker gif / gambar / webm / normal.\n\n• `{i}doc <filename.ext>`\nMembalas pesan teks untuk menyimpannya dalam file.\n\n• `{i}open`\nBalas ke file untuk mengungkapkan teksnya.\n\n• `{i}rename <file name with extension>`\nGanti nama file\n\n• `{i}thumbnail <reply to image/thumbnail file>`\nUnggah file Anda dengan gambar mini khusus Anda.\n"
help_core: " -\n\n• `{i}install <reply to plugin>`\nUntuk menginstal plugin,\n  `{i}install f`\nUntuk memaksa Instal.\n\n• `{i}uninstall <plugin name>`\nUntuk membongkar dan menghapus plugin.\n\n• `{i}load <plugin name>`\nUntuk memuat plugin tidak resmi yang dibongkar.\n\n• `{i}unload <plugin name>`\nUntuk membongkar plugin tidak resmi.\n\n• `{i}help <plugin name>`\nMenampilkan menu bantuan (seperti ini) untuk setiap plugin.\n\n• `{i}getaddons <raw link to code>`\nMuat Plugin dari tautan mentah yang diberikan.\n"
help_database: " -\n\n• **Perintah Basis Data, jangan gunakan jika Anda tidak tahu apa itu.**\n\n• `{i}setdb key | value`\nTetapkan Nilai dalam Basis Data.\ne.g :\n`{i}setdb Hai, yang di sana`\n`{i}setdb Halo | Rizmil disini`\n`{i}setdb -memperluas nilai variabel` or `{i}setdb -e nilai variabel` untuk menambahkan nilai ke nilai yang ada di db.\n\n• `{i}deldb key`\nHapus Kunci dari DB.\n\n• `{i}rendb old keyname | new keyname`\nPerbarui Nama Kunci\n"
help_devtools: " -\n\n• `{i}bash <cmds>`\n• `{i}bash -c <cmds>` Gambar karbon sebagai keluaran perintah.\n Jalankan perintah linux di telegram.\n\n• `{i}eval <code>`\nEvaluasi perintah python di telegram.\nJalan pintas:\nklien = bot = event.client\ne = event\np = print\nreply = await event.get_reply_message()\nchat = event.chat_id\n\n• `{i}cpp <code>`\nRun c++ kode dari Telegram.\n\n• `{i}sysinfo`\nMenunjukkan Info Sistem.\n"
help_downloadupload: " -\n\n• `{i}ul <path/to/file>`\nUnggah file di telegram.\nGunakan argumen berikut sebelum atau sesudah nama file sesuai kebutuhan:\n  `--stream` to upload as stream.\n  `--delete` untuk menghapus file setelah mengunggah.\n  `--no-thumb` untuk mengunggah tanpa gambar mini.\n\n• `{i}dl <filename(optional)>`\nBalas ke file untuk diunduh.\n\n• `{i}download <DDL> (| filename)`\nUnduh menggunakan DDL. Akan membuat nama file secara otomatis jika tidak diberikan.\n"
help_echo: "\n\n•`{i}addecho <reply to anyone>`\n   Mulai pesan Auto Echo dari pengguna yang Dibalas.\n\n•`{i}remecho <reply to anyone>`\n   Matikan\n\n•`{i}listecho <reply to anyone>`\n   Untuk mendapatkan daftar.\n"
help_extra: " -\n\n• `{i}del <reply to message>`\Hapus pesan balasan.\n\n• `{i}edit <new message>`\nEdit pesan terakhir Anda atau balas pesan.\n\n• `{i}copy <reply to message>`\nSalin pesan yang dibalas / media.\n\n• `{i}reply`\nBalas pesan yang terakhir dikirim ke pengguna yang dibalas.\n"
help_fakeaction: " -\n\n• `{i}ftyping <time/in secs>`\n`Tampilkan Pengetikan Palsu dalam obrolan saat ini.`\n\n• `{i}faudio <time/in secs>`\n`Tampilkan Tindakan Perekaman Palsu dalam obrolan saat ini.`\n\n• `{i}fvideo <time/in secs>`\n`Tampilkan aksi video palsu dalam obrolan saat ini.`\n\n• `{i}fgame <time/in secs>`\n`Tampilkan Aksi Bermain Game Palsu dalam obrolan saat ini.`\n\n• `{i}fsticker <time/in secs>`\n`Tampilkan stiker palsu memilih Tindakan dalam obrolan saat ini.`\n\n• `{i}flocation <time/in secs>`\n`Tampilkan Tindakan lokasi palsu dalam obrolan saat ini.`\n\n• `{i}fcontact <time/in secs>`\n`Tampilkan Kontak palsu memilih Tindakan dalam obrolan saat ini.`\n\n• `{i}fround <time/in secs>`\n`Tampilkan tindakan pesan video palsu dalam obrolan saat ini.`\n\n• `{i}fphoto <time/in secs>`\n`Tampilkan foto pengiriman palsu dalam obrolan saat ini.`\n\n• `{i}fdocument <time/in secs>`\n`Tampilkan dokumen pengiriman palsu dalam obrolan saat ini.`\n"
help_fileshare: " -\n\n• `{i}store <reply_to_message>`\n   Simpan pesan/media yang dibalas dan buat tautan yang dapat dibagikan ke file itu, untuk diakses melalui bot asisten Anda!\n\n• `{i}delstored <link of stored file>`\nHapus file yang disimpan.\n\n• `{i}liststored`\nDapatkan semua pesan yang tersimpan.\n\n• Go Inline with your assistant bot with `filestore` to see stored files in inline.\n"
help_filter: " -\n\n• `{i}addfilter <word><reply to a message>`\ntambahkan kata yang digunakan sebagai filter yang berkaitan dengan pesan yang dibalas.\n\n• `{i}remfilter <word>`\nHapus pengguna yang difilter..\n\n• `{i}listfilter`\nlist all filters.\n"
help_fontgen: "\n• `{i}font <font name> : <text>`\nHasilkan font yang berbeda untuk teks.\n\n• `{i}font`\nUntuk mendapatkan daftar font\n"
help_giftools: "\n\n•`{i}invertgif`\n  Jadikan Gif Terbalik (negatif).\n\n•`{i}bwgif`\nJadikan Gif hitam putih\n\n•`{i}rvgif`\nMembalikkan gif\n\n•`{i}vtog`\nBalas Ke Video , Ini akan Membuat Gif\dan Video ke Gif\n\n•`{i}gif <query>`\nKirim video tentang permintaan.\n"
help_globaltools: " -\n\n• `{i}gban <reply user/ username>`\n• `{i}ungban`\nBan/Unban Globally.\n\n• `{i}gstat <reply to user/userid/username>`\n   Periksa apakah pengguna di-GBan.\n\n• `{i}listgban` : List all GBanned users.\n\n• `{i}gmute` | `{i}ungmute` <reply user/ username>\nMute/UnMute Globally.\n\n• `{i}gkick <reply/username>` `Globally Kick User`\n• `{i}gcast <text/reply>` `Globally Send msg in all grps`\n\n• `{i}gadmincast <text/reply>` `Globally broadcast in your admin chats`\n• `{i}gucast <text/reply>` `Globally send msg in all pm users`\n\n• `{i}gblacklist <chat id/username/nothing (for current chat)`\n   Add chat to blacklist and ignores global broadcast.\n• `{i}ungblacklist` `Remove the chat from blacklist.`\n\n• `{i}gpromote <reply to user> <channel/group/all> <rank>`\nglobally promote user where you are admin\n- Set whether To promote only in groups/channels/all.\nEg- `gpromote group boss` ~ promotes user in all grps.\n`gpromote @username all sar` ~ promote the user in all group & channel\n• `{i}gdemote` - `demote user globally`\n"
help_greetings: " -\n\n---- Welcomes ----\n• `{i}setwelcome <message/reply to message>`\nSet welcome message in the current chat.\n\n• `{i}clearwelcome`\nDelete the welcome in the current chat.\n\n• `{i}getwelcome`\nGet the welcome message in the current chat.\n\n---- GoodByes ----\n• `{i}setgoodbye <message/reply to message>`\nSet goodbye message in the current chat.\n\n• `{i}cleargoodbye`\nDelete the goodbye in the current chat.\n\n• `{i}getgoodbye`\nGet the goodbye message in the current chat.\n\n• `{i}thankmembers on/off`\nSend a thank you sticker on hitting a members count of 100*x in your groups.\n"
help_imagetools: " -\n\n• `{i}border <reply to photo/sticker>`\nTo create border around that media..\nEx - `{i}border 12,22,23`\n   - `{i}border 12,22,23 ; width (in number)`\n\n• `{i}grey <reply to any media>`\nTo make it black nd white.\n\n• `{i}color <reply to any Black nd White media>`\nTo make it Colorfull.\n\n• `{i}toon <reply to any media>`\nTo make it toon.\n\n• `{i}danger <reply to any media>`\nTo make it look Danger.\n\n• `{i}negative <reply to any media>`\nTo make negative image.\n\n• `{i}blur <reply to any media>`\nTo make it blurry.\n\n• `{i}quad <reply to any media>`\ncreate a Vortex.\n\n• `{i}mirror <reply to any media>`\nTo create mirror pic.\n\n• `{i}flip <reply to any media>`\nTo make it flip.\n\n• `{i}sketch <reply to any media>`\nTo draw its sketch.\n\n• `{i}blue <reply to any media>`\njust cool.\n\n• `{i}csample <color name /color code>`\n   example : `{i}csample red`\n `{i}csample #ffffff`\n\n• `{i}pixelator <reply image>`\nCreate a Pixelated Image..\n"
help_instagram: " -\n\n• `{i}instadl <Instagram Url>`\n  `Download Instagram Media...`\n\n• `{i}instadata <username>`\n  `Get Instagram Data of someone or self`\n\n• `{i}instaul <reply video/photo> <caption>`\n  `Upload Media to Instagram...`\n\n• `{i}igtv <reply video> <caption>`\n  `Upload Media to Igtv...`\n\n• `{i}reels <reply video> <caption>`\n  `Upload Media to Instagram reels...`\n\n• Go Inline with Your Assistant with query `instatm`\n   To get home page's posts...\n\n• Fill `INSTA_USERNAME` and `INSTA_PASSWORD`\n  before using it..\n"
help_locks: " -\n\n• `{i}lock <msgs/media/sticker/gif/games/inline/polls/invites/pin/changeinfo>`\nLock the Used Setting in Used Group.\n\n• `{i}unlock <msgs/media/sticker/gif/games/inline/polls/invites/pin/changeinfo>`\nUNLOCK the Used Setting in Used Group.\n"
help_logo: " -\n\n• `{i}logo <text>`\n   Generate a logo of the given Text\n   Or Reply To image , to write ur text on it.\n   Or Reply To Font File, To write with that font.\n\n"
help_mediatools: " -\n\n• `{i}mediainfo <reply to media>`\n   To get info about it.\n\n• `{i}rotate <degree/angle> <reply to media>`\n   Rotate any video/photo/media..\n   Note : for video it should be angle of 90's\n"
help_misc: " -\n\n• `{i}eod`\n`Get Event of the Today`\n\n• `{i}pntrst <link/id>`\nDownload and send pinterest pins\n\n• `{i}gadget <search query>`\nGadget Search from Telegram.\n\n• `{i}randomuser`\n   Generate details about a random user.\n\n• `{i}ascii <reply image>`\nConvert replied image into html.\n"
help_mute: " -\n\n• `{i}mute <reply to msg/ user id>`\nMute user in current chat.\n\n• `{i}unmute <reply to msg/ user id>`\nUnmute user in current chat.\n\n• `{i}dmute <reply to msg/ user id>`\nMute user in current chat by deleting msgs.\n\n• `{i}undmute <reply to msg/ use id>`\nUnmute dmuted user in current chat.\n\n• `{i}tmute <time> <reply to msg/ use id>`\ns- seconds\nm- minutes\nh- hours\nd- days\nMute user in current chat with time.\n"
help_notes: " -\n\n• `{i}addnote <word><reply to a message>`\nadd note in the used chat with replied message and choosen word.\n\n• `{i}remnote <word>`\nRemove the note from used chat.\n\n• `{i}listnote`\nlist all notes.\n\n• Use :\n   set notes in group so all can use it.\n   type `#(Keyword of note)` to get it\n"
help_other: " -\n\n• `{i}send <username/id> <reply/type>`\nsend message to User/Chat.\n\n• `{i}fwdreply <reply to msg>`\nReply to someone's msg by forwarding it in private.\n\n• `{i}save <reply message>`\nSave that replied msg to ur saved messages box.\n\n• `{i}fsave <reply message>`\nForward that replied msg to ur saved messages.\n"
help_pmpermit: " -\n\n• `{i}a` or `{i}approve`\nApprove someone to PM.\n\n• `{i}da` or `{i}disapprove`\nDisapprove someone to PM.\n\n• `{i}block`\nBlock someone.\n\n• `{i}unblock` | `{i}unblock all`\nUnblock someone.\n\n• `{i}nologpm`\nStop logging messages from the user.\n\n• `{i}logpm`\nStart logging messages from the user.\n\n• `{i}startarchive`\nArchive new PMs.\n\n• `{i}stoparchive`\nDon't archive new PMs.\n\n• `{i}cleararchive`\nUnarchive all chats.\n\n• `{i}listapproved`\n   List all approved PMs.\n"
help_polls: " -\n\n• `{i}poll <question> ; <option> ; <option>`\nGet the Anonymous Poll with Given Options\n\n• `{i}poll <question> ; <option> ; <option> | <type>`\nGet the poll specified with desired type!\ntype should be any of  `public`,  `multiple` or `quiz`\n\n• `{i}poll <question> ; <option> ; <option> | quiz_<answerno>`\nGet the quiz poll where answerno is the number of option which is correct\n\n"
help_profanityfilter: " -\n\n•`{i}addprofanity`\n   If someone sends bad word in a chat, Then bot will delete that message.\n\n•`{i}remprofanity`\n   From chat from Profanity list.\n\n"
help_profile: " -\n\n• `{i}sname <first name // last name>`\nChange your profile name.\n\n• `{i}bio <bio>`\nChange your profile bio.\n\n• `{i}fp <reply to pic>`\nChange your profile pic.\n\n• `{i}dfp <n>(optional)`\nDelete one profile pic, if no value given, else delete n number of pics.\n\n• `{i}poto <username>`\nUpload the photo of Chat/User if Available.\n"
help_qrcode: " -\n\n• `{i}qrcode <text/reply to text>`\n   `Makes qrcode of text`\n\n• `{i}addqr <reply image> <text>`\n   `Makes qr of text and add it to image.`\n\n• `{i}qrdecode <reply to qrcode>`\n   `It decodes the qrcode.`\n"
help_resize: " -\n\n•`{i}size <reply to media>`\n   To get size of it.\n\n•`{i}resize <number> <number>`\n   To resize image on x, y axis.\n   eg. `{i}resize 690 960`\n"
help_schedulemsg: " -\n\n•`{i}schedule <text/reply to msg> <time>`\nIn time u can use second as number, or like 1h or 1m\neg. `{i}schedule Hello 100` It deliver msg after 100 sec.\neg. `{i}schedule Hello 1h` It deliver msg after an hour.\n"
help_search: " -\n\n• `{i}saavn <search query>`\nDownload songs from Saavn.\n\n• `{i}google <query>`\nFor doing google search.\n\n• `{i}github <username>`\nGet full information of the users github profile.\n\n• `{i}img <query>`\n  `{i}img <query> ; <no of results>`\nFor doing Images search.\n\n• `{i}reverse`\nReply an Image or sticker to find its sauce.\n"
help_snips: " -\n\n• `{i}addsnip <word><reply to a message>`\nadd the used word as snip relating to replied message.\n\n• `{i}remsnip <word>`\nRemove the snip word..\n\n• `{i}listsnip`\nlist all snips.\n\n• Use :\ntype `$(ur snip word)` get setted reply.\n"
help_specialtools: " -\n\n• `{i}wspr <username>`\nSend secret message..\n\n• `{i}q <color-optional>`\n• `{i}q @username`\n• `{i}q r <color-optional>`\n• `{i}q count` : `multiple quotes`\nCreate quotes..\n\n• `{i}sticker <query>`\nSearch Stickers as Per ur Wish..\n\n• `{i}getaudio <reply to an audio>`\nDownload Audio To put in ur Desired Video/Gif.\n\n• `{i}addaudio <reply to Video/gif>`\nIt will put the above audio to the replied video/gif.\n\n• `{i}dob <date of birth>`\nPut in dd/mm/yy Format only(eg .dob 01/01/1999).\n\n• `{i}wall <query>`\nSearch Hd Wallpaper as Per ur Wish..\n"
help_stickertools: " -\n\n• `{i}destroy <reply to animated sticker>`\nTo destroy the sticker.\n\n• `{i}tiny <reply to media>`\nTo create Tiny stickers.\n\n• `{i}kang <reply to image/sticker>`\nKang the sticker (add to your pack).\n\n• `{i}packkang <pack name>`\nKang the Complete sticker set (with custom name).\n\n• `{i}round <reply to any media>`\nTo extract round sticker.\n"
help_sudo: " -\n\n• `{i}addsudo`\nAdd Sudo Users by replying to user or using <space> separated userid(s)\n\n• `{i}delsudo`\nRemove Sudo Users by replying to user or using <space> separated userid(s)\n\n• `{i}listsudo`\nList all sudo users.\n"
help_tag: " -\n\n• `{i}tagall`\nTag Top 100 Members of chat.\n\n• `{i}tagadmins`\nTag Admins of that chat.\n\n• `{i}tagowner`\nTag Owner of that chat\n\n• `{i}tagbots`\nTag Bots of that chat.\n\n• `{i}tagrec`\nTag recently Active Members.\n\n• `{i}tagon`\nTag online Members(work only if privacy off).\n\n• `{i}tagoff`\nTag Offline Members(work only if privacy off).\n"
help_tools: " -\n\n• `{i}circle`\nReply to a audio song or gif to get video note.\n\n• `{i}ls`\nGet all the Files inside a Directory.\n\n• `{i}bots`\nShows the number of bots in the current chat with their perma-link.\n\n• `{i}hl <a link> <text-optional>`\nEmbeds the link with a whitespace as message.\n\n• `{i}id`\nReply a Sticker to Get Its Id\nReply a User to Get His Id\nWithout Replying You Will Get the Chat's Id\n\n• `{i}sg <reply to a user><username/id>`\nGet His Name History of the replied user.\n\n• `{i}tr <dest lang code> <(reply to) a message>`\nGet translated message.\n\n• `{i}webshot <url>`\nGet a screenshot of the webpage.\n\n• `{i}shorturl <url> <id-optional>`\nshorten any url...\n"
help_unsplash: " -\n\n• {i}unsplash <search query> ; <no of pics>\nUnsplash Image Search.\n"
help_usage: "\n\n• `{i}usage`\nGet overall usage.\n\n• `{i}usage heroku`\n   Get heroku stats.\n\n• `{i}usage db`\n   Get database storage usage.\n"
help_utilities: " -\n\n• `{i}kickme` : Leaves the group.\n\n• `{i}date` : Show Calender.\n\n• `{i}listreserved`\nList all usernames (channels/groups) you own.\n\n• `{i}stats` : See your profile stats.\n\n• `{i}paste` - `Include long text / Reply to text file.`\n\n• `{i}info <username/userid/chatid>`\nReply to someone's msg.\n\n• `{i}invite <username/userid>`\nAdd user to the chat.\n\n• `{i}rmbg <reply to pic>`\nRemove background from that picture.\n\n• `{i}telegraph <reply to media/text>`\nUpload media/text to telegraph.\n\n• `{i}json <reply to msg>`\nGet the json encoding of the message.\n\n• `{i}suggest <reply to message> or <poll title>`\nCreate a Yes/No poll for the replied suggestion.\n\n• `{i}ipinfo <ipAddress>` : Get info about that IP address.\n\n• `{i}cpy <reply to message>`\n   Copy the replied message, with formatting. Expires in 24hrs.\n• `{i}pst`\n   Paste the copied message, with formatting.\n\n• `{i}thumb <reply file>` : Download the thumbnail of the replied file.\n\n• `{i}getmsg <message link>`\n  Get messages from chats with forward/copy restrictions.\n"
help_variables: " -\n\n• `{i}get var <variable name>`\n   Get value of the given variable name.\n\n• `{i}get type <variable name>`\n   Get variable type.\n\n• `{i}get db <key>`\n   Get db value of the given key.\n\n• `{i}get keys`\n   Get all redis keys.\n"
help_vctools: " -\n\n• `{i}startvc`\nStart Group Call in a group.\n\n• `{i}stopvc`\nStop Group Call in a group.\n\n• `{i}vctitle <title>`\nChange the title Group call.\n\n• `{i}vcinvite`\nInvite all members of group in Group Call.\n(You must be joined)\n"
help_videotools: " -\n\n•`{i}sample <duration in seconds>`\n   Creates Short sample of video..\n\n• `{i}vshots <number of shots>`\n   Creates screenshot of video..\n\n• `{i}vtrim <start time> - <end time> in seconds`\nCrop a Lengthy video..\n"
help_warn: "\n\n•`{i}warn <reply to user> <reason>`\nGives Warn.\n\n•`{i}resetwarn <reply to user>`\nTo reset All Warns.\n\n•`{i}warns <reply to user>`\n   To Get List of Warnings of a user.\n\n•`{i}setwarn <warn count> | <ban/mute/kick>`\n   Set Number in warn count for warnings\n   After putting ' | ' mark put action like ban/mute/kick\n   Its Default 3 kick\n   Example : `setwarn 5 | mute`\n\n"
help_webupload: " -\n\n• `{i}webupload`\nUpload files on another server.\n"
help_words: " -\n\n• `{i}meaning <word>`\nGet the meaning of the word.\n\n• `{i}synonym <word>`\nGet all synonyms.\n\n• `{i}antonym <word>`\nGet all antonyms.\n\n• `{i}ud <word>`\nFetch word defenition from urbandictionary.\n"
help_ziptools: "\n\n• `{i}zip <reply to file>`\nzip the replied file\nTo set password on zip: `{i}zip <password>` reply to file\n\n• `{i}unzip <reply to zip file>`\nunzip the replied file.\n\n• `{i}azip <reply to file>`\n   add file to batch for batch upload zip\n\n• `{i}dozip`\n   upload batch zip the files u added from `{i}azip`\n   To set Password: `{i}dozip <password>`\n\n"

